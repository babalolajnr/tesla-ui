<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>TESLA</title>
</head>

<body class="quicksand">
    <div class="lg:flex">
        <div class="lg:w-1/6 lg:h-screen">
            <div class="lg:mt-6">
                <img src="images/tesla-logo.png" alt="tesla logo" class="h-24 lg:mx-auto lg:-m-8">
            </div>
        </div>
        <div class="lg:w-5/6 lg:h-screen"
            style="background-image: url('images/865441.jpg'); background-size: contain; background-repeat: no-repeat;">
            <nav class="lg:flex lg:mt-6 lg:justify-around">
                <ul class="lg:pl-72 lg:flex lg:space-x-14">
                    <li class="nav-item">Model S</li>
                    <li class="nav-item">Model 3</li>
                    <li class="nav-item">Model X</li>
                    <li class="nav-item">Model Y</li>
                    <li class="nav-item">Roadster</li>
                    <li class="nav-item">Energy</li>
                </ul>
                <div class="font-semibold py-1">Menu</div>
            </nav>
        </div>
    </div>
    <div class="card lg:h-3/4 lg:w-72 shadow-2xl" style="-webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);">
        <div class="lg:h-2/3">
            <div class="lg:py-10 lg:px-5">
                <div class="lg:pb-2">
                    <h3 class="lg:pb-1 text-xl font-light">TESLA</h3>
                    <hr class="lg:w-8 h-px border-none bg-red-600">
                </div>
                <div class="lg:pb-8">
                    <h3 class="text-3xl">Roadster</h3>
                </div>
                <div class="lg:pb-6">
                    <p class="text-sm">The quickest car in the world, with record-setting acceleration, range
                        and performance.</p>
                </div>
                <div>
                    <button type="button" class="shadow-lg rounded-full py-2 px-4 bg-red-600">
                        <span class="text-white">
                            RESERVE NOW
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="lg:h-1/3"
            style="background-image: url('images/tesla-interior.jpg'); background-size: cover; background-repeat: no-repeat;">

        </div>
    </div>
</body>

</html>
